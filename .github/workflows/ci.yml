name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    name: Run checks and tests over ${{matrix.otp}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        otp: ["22.3", "23.3"]
        os: ["ubuntu-20.04"]
        rebar3: ["3.17.0"]
        include:
          - os: "ubuntu-20.04"
            otp: "21.3"
            rebar3: "3.15.2"
          - os: "ubuntu-20.04"
            otp: "20.3"
            rebar3: "3.15.2"

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: ${{ matrix.rebar3 }}

      - name: Compile
        run: make

      - name: xref
        run: make xref
        if: ${{ matrix.otp != '23.3' }}

      - name: Eunit test
        run: make test

      - name: Generate docs
        run: make doc

      - name: Dialyze
        run: make dialyzer
